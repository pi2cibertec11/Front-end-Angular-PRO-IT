<div class='panel panel-primary'>
        <div class='panel-heading'>
            {{pageTitle}}
        </div>
        <div class='panel-body' >
            <div class='row'>
                <div class='col-md-2'>Filter by:</div>
                <div class='col-md-4'>
                    <input type='text' [(ngModel)]='listFilter' />
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Filtered by: {{listFilter}} </h3>
                </div>
            </div>
            <div class='table-responsive' >
                <table class='table'
                        *ngIf='clients && clients.length'>
                    <thead>
                        <tr>
                            <th>
                                <button class='btn btn-primary'
                                    (click)='toggleImage()'>
                                    {{showImage ? 'Hide' : 'Show'}} Image
                                </button>
                            </th>
                            <th>Plato</th>
                            <th>Descripcion</th>
                            
                            <th>Precio</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
    <tr *ngIf="!clients">
        <td colspan="5"> Loading Data please wait ...</td>
    </tr>
    
                        <tr *ngFor='let clients of filteredclients'>
                            <td>
                                <img *ngIf='showImage'
                                    [src]='product.imageUrl'
                                    [title]='product.platoNombre'
                                    [style.width.px]='imageWidth'
                                    [style.margin.px]='imageMargin'>
                            </td>
                            <td><a [routerLink]="['/products', product.platoId]">
                                    {{ product.platoNombre }}
                                </a>
                            </td>
                            <td>{{ product.platodescrip}}</td>
                            
                            <td>{{ product.platoprice | currency:'USD':true:'1.2-2'}}</td>
                            <td>
                                <pm-star [rating]='product.starRating'
                                    (ratingClicked)='onRatingClicked($event)'>
                                </pm-star>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div *ngIf='errorMessage' class='alert alert-danger'>
        Error: {{ errorMessage }}
    </div>
